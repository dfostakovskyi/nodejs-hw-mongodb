tags:
    - Contacts
summary: Оновлення контактів
operationId: updateContactById
description: Ендпоінт дозволяє оновити інформацію про контакт за його унікальним ідентифікатором.
security:
    - bearerAuth: []
parameters:
    - name: contactId
      in: path
      required: true
      schema:
          type: string
      description: Унікальний ідентифікатор контакту
requestBody:
    description: Оновлювані дані контакту
    required: true
    content:
        application/json:
            schema:
                type: object
                properties:
                    name:
                        type: string
                        description: "Ім'я контакту"
                        example: "Jane Doe"
                    phoneNumber:
                        type: string
                        description: "Номер телефону контакту"
                        example: "+1234567890"
                    email:
                        type: string
                        description: "Електронна адреса контакту"
                        example: "janedoe@example.com"
                    isFavourite:
                        type: boolean
                        description: "Чи є контакт у списку улюблених"
                        example: true
                    contactType:
                        type: string
                        description: "Тип контакту"
                        enum: ["work", "home", "personal"]
                        example: "home"
                required:
                    - name
                    - phoneNumber
                    - contactType
responses:
    200:
        description: Успішне оновлення контакту
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        id:
                            type: string
                            description: "Унікальний ідентифікатор контакту"
                            example: "65e4decdd286b30065d54af9"
                        name:
                            type: string
                            description: "Ім'я контакту"
                            example: "John Doe"
                        phoneNumber:
                            type: string
                            description: "Номер телефону контакту"
                            example: "+1234567890"
                        email:
                            type: string
                            description: "Електронна адреса контакту"
                            example: "johndoe@example.com"
                        isFavourite:
                            type: boolean
                            description: "Чи є контакт у списку улюблених"
                            example: true
                        contactType:
                            type: string
                            description: "Тип контакту"
                            enum: ["work", "home", "personal"]
                            example: "work"
                        createdAt:
                            type: string
                            format: date-time
                            description: "Дата створення контакту"
                            example: "2023-05-01T12:00:00Z"
                        updatedAt:
                            type: string
                            format: date-time
                            description: "Дата останнього оновлення контакту"
                            example: "2023-05-02T15:30:00Z"
    404:
        description: Контакт не знайдено
